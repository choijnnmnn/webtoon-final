<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.A. - Web Comic Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* [연출] 배경 효과 레이어 */
        #emma-effect-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at center, rgba(255, 0, 0, 0) 0%, #1a1a1a 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* 뷰어 전체 틀 */
        .viewer-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 상단 정렬 */
            margin-top: 30px;
            padding-bottom: 50px;
            width: 100%;
            min-height: 90vh; 
        }

        /* 이미지가 들어가는 컨테이너 */
        .comic-container {
            position: relative;
            width: 100%;
            /* 기존 650px에서 약 20% 키운 800px로 설정 */
            max-width: 800px; 
            background-color: #222;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
        }

        /* 이미지 스타일 */
        .page-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 컨트롤러 스타일 */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            z-index: 20;
        }

        .controls-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px; /* 뷰어 크기에 맞춤 */
            padding: 0 20px;
        }

        .btn {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            border: 1px solid #666;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn:hover { background-color: rgba(100, 100, 100, 1); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .page-info { 
            font-size: 16px; 
            color: #ddd; 
            font-weight: bold;
            text-shadow: 1px 1px 4px black;
        }

        /* 클릭 영역 (투명 버튼) */
        .click-area {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            z-index: 10;
            cursor: pointer;
            /* background: rgba(255,0,0,0.1); 디버깅용 */
        }
        .click-left { left: 0; }
        .click-right { right: 0; }

        /* 에러 메시지 */
        .error-msg {
            display: none;
            color: #ff6b6b;
            padding: 40px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="emma-effect-bg"></div>

    <div class="viewer-wrapper">
        <div class="comic-container">
            <img id="comic-image" class="page-img" src="" alt="Page" onerror="showError()">
            
            <div id="error-text" class="error-msg"></div>

            <div class="click-area click-left" onclick="prevPage()"></div>
            <div class="click-area click-right" onclick="nextPage()"></div>
        </div>
    </div>

    <div class="controls">
        <div class="controls-inner">
            <button class="btn" id="prev-btn" onclick="prevPage()">◀ 이전</button>
            <span class="page-info" id="page-info">1 / 38</span>
            <button class="btn" id="next-btn" onclick="nextPage()">다음 ▶</button>
        </div>
    </div>

    <script>
        // ================= 설정 =================
        const totalPages = 38;
        const effectStartPage = 19; // 배경 효과 시작 페이지
        let currentPage = 1;

        // ================= 요소 가져오기 =================
        const imgElement = document.getElementById('comic-image');
        const errorText = document.getElementById('error-text');
        const pageInfo = document.getElementById('page-info');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const effectBg = document.getElementById('emma-effect-bg');

        // ================= 기능 함수 =================

        // 1. 페이지 번호에 따른 파일명(확장자) 가져오기
        function getImagePath(page) {
            // 2페이지 ~ 37페이지는 jpeg
            if (page >= 2 && page <= 37) {
                return `images/page${page}.jpeg`;
            }
            // 1페이지(표지), 38페이지(뒷표지)는 jpg
            return `images/page${page}.jpg`;
        }

        // 2. 뷰어 업데이트
        function updateViewer() {
            // 에러 초기화
            imgElement.style.display = 'block';
            errorText.style.display = 'none';

            // 이미지 경로 설정
            imgElement.src = getImagePath(currentPage);
            
            // 정보 업데이트
            pageInfo.innerText = `${currentPage} / ${totalPages}`;

            // 버튼 상태
            prevBtn.disabled = (currentPage === 1);
            nextBtn.disabled = (currentPage === totalPages);

            // 화면 최상단 이동
            window.scrollTo(0, 0);

            // 배경 효과 (엠마)
            updateBackgroundEffect();
            
            // 다음장 미리 로딩
            preloadImage(currentPage + 1);
        }

        // 3. 배경 효과
        function updateBackgroundEffect() {
            if (currentPage >= effectStartPage) {
                const progress = (currentPage - effectStartPage) / (totalPages - effectStartPage);
                const redSize = Math.max(10, progress * 90); 
                const opacity = 0.2 + (progress * 0.6);

                effectBg.style.background = `radial-gradient(circle at center, rgba(200, 0, 0, ${opacity}) ${redSize}%, #1a1a1a ${redSize + 40}%)`;
                effectBg.style.opacity = 1;
            } else {
                effectBg.style.opacity = 0;
            }
        }

        // 4. 에러 처리
        function showError() {
            imgElement.style.display = 'none';
            errorText.style.display = 'block';
            errorText.innerHTML = `⚠️ <b>${getImagePath(currentPage)}</b><br>파일을 찾을 수 없습니다.`;
        }

        // 5. 미리 로딩 (끊김 방지)
        function preloadImage(page) {
            if (page <= totalPages) {
                const img = new Image();
                img.src = getImagePath(page);
            }
        }

        // ================= 조작 함수 =================
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updateViewer();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updateViewer();
            }
        }

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") nextPage();
            else if (e.key === "ArrowLeft") prevPage();
        });

        // 초기 실행
        updateViewer();

    </script>
</body>
</html>
